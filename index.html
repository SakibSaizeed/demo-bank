<html lang="en">

    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to Bd Bank</h1>

    </header>


    <main>

            <h3 class="text-2xl mb-4">login</h3>

                <input id="user-mail" class="border block border-gray-400 rounded w-3/4 px-2 mb-4" type="text" placeholder="your mail">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 px-2 mb-4" type="password" placeholder="password">

            </div>
        </section>
    </main>
