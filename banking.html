<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="mx-auto w-3/4">
    <header>
        <h1>Welcome To Bank for money</h1>
    </header>
    <main>

        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">
                        $<span id="deposit-total">000</span>
                    </h4>
                </div>
                <!-- withdraw  -->
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">
                        $ <span id="withdraw-total">000</span>
                    </h4>

                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-3xl"> balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">000</span>
                    </h4>

                </div>

            </div>



        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols2 gap-4">
                <div class="text-2xl">
                    <h3>Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="border block border-gray-400 rounded w-3/4 px-2 mb-4" type="text" placeholder="amount">

                        <button id="deposit-button" class="bg-yellow-500 rounded px-4 py-2 ">Deposit</button>
                    </div>
                    <!-- withdraw -->
                    <h3>Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 px-2 mb-4" type="text" placeholder="withdraw your amount">

                        <button id="withdraw-button" class="bg-yellow-500 rounded px-4 py-2 ">Withdraw</button>
                    </div>



                </div>



            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
